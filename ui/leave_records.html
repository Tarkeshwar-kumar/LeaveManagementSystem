<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .leave-info {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Leave Information</h2>

    <div class="leave-info">
        <h3>Vacation Leave</h3>
        <table>
            <tr>
                <th>Leave Type</th>
                <th>Taken</th>
                <th>Remaining</th>
                <th>Applied</th>
            </tr>
            <tr>
                <td>Vacation</td>
                <td>5</td>
                <td>15</td>
                <td>2</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>

    <div class="leave-info">
        <h3>Sick Leave</h3>
        <table>
            <tr>
                <th>Leave Type</th>
                <th>Taken</th>
                <th>Remaining</th>
                <th>Applied</th>
            </tr>
            <tr>
                <td>Sick Leave</td>
                <td>3</td>
                <td>12</td>
                <td>1</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>

    <!-- Add more sections for other leave types -->

</body>
</html>
